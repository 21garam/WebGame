<p class="title">쿠키런 for Browser</p>
<div>
	<pre class="story">
쿠키런 for Browser는 마녀의 오븐이 더워서 뛰쳐나온 용감한 쿠키군의 모험 이야기 입니다.

오래 전에 유행했던 '미궁 게임'처럼 페이지마다 문제가 나옵니다.

문제의 답은 웹 브라우저의 주소창에 [.../address.html] 에서 'address'에 해당하는 부분을
지운 후 답을 써 주시면 됩니다.

답은 영문 소문자, 숫자로 이루어져 있으며 공백, 한글, 대문자는 쓰지 않습니다.

어떤 문제는 추상적일 수 있습니다. 쿠키런의 컨셉에 따른 상상력을 발휘해 주세요.


<a href="1/ovenbreak.html">에피소드 1</a>
	</pre>
